<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Smoothie</h1>
        <form id="smoothieForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="premade">Premade Smoothies:</label>
            <select id="premade" name="premade" onchange="selectPremade()">
                <option value="">Make My Own</option>
                <option value="tropical">Tropical Delight</option>
                <option value="berry">Berry Blast</option>
                <option value="green">Green Goodness</option>
            </select><br><br>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br><br>

            <label for="base">Base:</label>
            <select id="base" name="base" required>
                <option value="milk">Milk</option>
                <option value="yogurt">Yogurt</option>
                <option value="juice">Juice</option>
                <option value="water">Water</option>
                <option value="almond_milk">Almond Milk</option>
            </select><br><br>

            <label for="ingredients">Ingredients:</label><br>
            <label for="banana">Banana:</label>
            <input type="number" id="banana" name="banana" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="strawberry">Strawberry:</label>
            <input type="number" id="strawberry" name="strawberry" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="blueberry">Blueberry:</label>
            <input type="number" id="blueberry" name="blueberry" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="spinach">Spinach:</label>
            <input type="number" id="spinach" name="spinach" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="mango">Mango:</label>
            <input type="number" id="mango" name="mango" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="pineapple">Pineapple:</label>
            <input type="number" id="pineapple" name="pineapple" min="0" max="5" value="0" onchange="updateTotal()"><br>
            <label for="kale">Kale:</label>
            <input type="number" id="kale" name="kale" min="0" max="5" value="0" onchange="updateTotal()"><br><br>

            <div id="totalPrice">Total Price: $0.00</div><br>

            <button type="button" onclick="orderSmoothie()">Order</button>
        </form>

        <div id="orderSummary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
